<ul>
  <li *ngFor="let server of serverList" [hidden]="server.hidden">
    {{ server.name }} - {{ server.status }}
  </li>
</ul>

<button (click)="openPopup()">Ouvrir le pop-up</button>
<app-popup
  *ngIf="isPopupOpen"
  (addNewServer)="addNewServer($event)"
  (onClose)="closePopup()"
></app-popup>
